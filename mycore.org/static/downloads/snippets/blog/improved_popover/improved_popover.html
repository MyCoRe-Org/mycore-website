<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Popover demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="improved_popover.js"></script>
  <style type="text/css">
    .ir-popover .btn-close.float-end {
      margin-right: -0.5rem;
      padding-left: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <template id="tmpl_ir_popover_title_1234">
      Organisation
    </template>  
      
    <template id="tmpl_ir_popover_body_1234">
      <table class="w-100" style="min-width: 12em">
        <colgroup>
          <col style="width: 15%" />
          <col style="width: 85%" />
        </colgroup>
        <tr>
          <th class="text-center align-text-top"><i class="fas fa-university" title="Einrichtung"
              style="font-size: 1.5em"></i></th>
            <td>Beispieluniversit√§t</td>
          </tr>
        </table>
    </template>

    <strong>Autor:</strong> Max Mustermann
    <button id="btn_ir_popover_1234" type="button" class="btn"
      data-bs-toggle="popover" data-bs-placement="bottom"
      data-ir-popover-body-template="#tmpl_ir_popover_body_1234"
      data-ir-popover-title-template="#tmpl_ir_popover_title_1234">
      <i class="fa-solid fa-circle-info"></i>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

<script type="text/javascript">
document.addEventListener("DOMContentLoaded", () => {
  initPopovers();
});
</script>
</html>
