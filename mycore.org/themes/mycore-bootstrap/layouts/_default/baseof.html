<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}

        <header class="page__header fixed-top">
            {{- partial "header.html" . -}}
        </header>

        <section class="page__content">
            {{- block "main" . }}{{- end }}

        <footer class="page__footer">
            {{- partial "footer.html" . -}}
        </footer>

    </body>
</html>
