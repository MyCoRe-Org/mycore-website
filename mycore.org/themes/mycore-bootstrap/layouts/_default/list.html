{{- define "main" -}}

	<div class="col-3">
	 {{- partial "side_menu.html" . -}}
	</div>
	<div class="col-6">
	    
	    <div class="text-right">
	    {{ range .Params.mcr_version }}
	     <span class="badge badge-primary">{{.}}</span>

	    {{- partial "authors.html" . -}}

	<div class="col-3">
		{{- partial "toc.html" . -}}
	</div>
</div>
</div>

{{ end }}
