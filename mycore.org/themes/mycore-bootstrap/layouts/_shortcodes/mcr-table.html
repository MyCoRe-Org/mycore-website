{{ $htmlTable := .Inner | markdownify }}
<table {{ with .Get "id" -}}id="{{ . }}"{{ end }} {{ with .Get "class" -}}class="{{ . }}"{{ end }} {{ with .Get "style" -}}style="{{ . }}"{{ end }}>
{{- if .Get "col-styles"}}
  <colgroup>
 {{range split (.Get "col-styles") "|"}}
 	<col style="{{safeCSS .}}" />
 {{end}}
  </colgroup>
{{ end }}
{{ $htmlTable := replace $htmlTable "<table>" "" }}
{{ $htmlTable | safeHTML }}
